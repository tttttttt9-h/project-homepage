<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공마고의 도둑들</title>

<style>
:root {
    --primary-color: #0071e3;
    --text-main: #1d1d1f;
    --text-sub: #86868b;
    --bg-light: #f5f5f7;
    --white: #ffffff;
    --header-bg: #1d1d1f;
    --header-text: #fff;
}

body {
    font-family: "SF Pro KR", "SF Pro Display", "Apple SD Gothic Neo", sans-serif;
    margin: 0;
    background: #fff;
    color: var(--text-main);
    line-height: 1.6;
    overflow-x: hidden;
}

/* =========================
   NAVBAR
========================= */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    z-index: 1000;
    border-bottom: 1px solid rgba(0,0,0,0.08);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    height: 90px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-text {
    font-weight: 800;
    font-size: 24px;
}

.nav-menu a {
    margin-left: 22px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    color: var(--text-main);
}

/* =========================
   PAGE
========================= */
.page {
    display: none;
    padding-top: 90px;
}

.page.active {
    display: block;
}

/* =========================
   HERO (정적 고급 그라데이션)
========================= */
.hero {
    padding: 170px 24px 160px;
    text-align: center;
    background:
        radial-gradient(1200px 600px at 80% -20%, #e6f0ff 0%, transparent 60%),
        radial-gradient(1000px 500px at 0% 0%, #f1f6ff 0%, transparent 55%),
        linear-gradient(180deg, #ffffff 0%, #f5f7ff 55%, #ffffff 100%);
}

.typing-container {
    font-size: clamp(40px, 6vw, 72px);
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 24px;
}

.hero p {
    font-size: 20px;
    color: var(--text-sub);
    max-width: 820px;
    margin: 0 auto 50px;
}

/* =========================
   BUTTON
========================= */
.cta-button {
    display: inline-block;
    background: var(--primary-color);
    color: #fff;
    padding: 18px 44px;
    border-radius: 40px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    transition: 0.25s ease;
}

.cta-button:hover {
    background: #005bb7;
    transform: translateY(-2px);
}

/* =========================
   SECTION HEADER
========================= */
.section-header {
    padding: 110px 24px 70px;
    background: var(--header-bg);
    color: var(--header-text);
    text-align: center;
}

.section-header h2 {
    font-size: 44px;
    margin-bottom: 14px;
}

.section-header p {
    opacity: 0.8;
}

/* =========================
   FOOTER
========================= */
.footer {
    background: var(--bg-light);
    padding: 80px 24px;
    border-top: 1px solid #e5e5e5;
}

.footer-content {
    max-width: 1100px;
    margin: 0 auto;
    font-size: 13px;
    color: var(--text-sub);
    line-height: 1.7;
}

/* =========================
   MOBILE
========================= */
@media (max-width: 768px) {
    .nav-container {
        height: 60px;
    }

    .logo-text {
        font-size: 16px;
    }

    .hero {
        padding: 130px 20px 120px;
    }

    .typing-container {
        font-size: 34px;
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <div onclick="showPage('home')" style="cursor:pointer">
            <span class="logo-text">공마고의 도둑들</span>
        </div>
        <div class="nav-menu">
            <a onclick="showPage('home')">홈</a>
            <a onclick="showPage('team')">임원진</a>
            <a onclick="showPage('product')">구매하기</a>
            <a onclick="showPage('contact')">문의</a>
        </div>
    </div>
</nav>

<main id="home" class="page active">
    <header class="hero">
        <div class="typing-container">
            <span id="typewriter"></span>
        </div>
        <p>
            공용 냉장고 무단 취식, 더 이상 감정에 호소하지 마세요.<br>
            <b>공마고의 도둑들</b>이 완벽한 보안을 제공합니다.
        </p>
        <a onclick="showPage('product')" class="cta-button">지금 시작하기</a>
    </header>
</main>

<footer class="footer">
    <div class="footer-content">
        <p><b>(주)공마고의 도둑들</b> | 대표이사: 윤수원</p>
        <p>충청남도 공주시 유구읍 중앙1길 27-12 | contact@gjmst-thives.com</p>
        <p style="margin-top:20px;">© 2025 GJMST Thieves. All rights reserved.</p>
    </div>
</footer>

<script>
/* =========================
   PAGE SWITCH
========================= */
function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const target = document.getElementById(id);
    if (target) {
        target.classList.add('active');
        window.scrollTo(0, 0);
    }
}

/* =========================
   TYPEWRITER
========================= */
const textElement = document.getElementById("typewriter");
const texts = [
    "기숙사 냉장고의 평화,",
    "오피스 냉장고의 신뢰,",
    "기술로 완성합니다."
];

let i = 0, j = 0, deleting = false;

function type() {
    const text = texts[i];
    textElement.textContent = deleting
        ? text.substring(0, j--)
        : text.substring(0, j++);

    if (!deleting && j === text.length) {
        deleting = true;
        setTimeout(type, 1600);
        return;
    }

    if (deleting && j === 0) {
        deleting = false;
        i = (i + 1) % texts.length;
    }

    setTimeout(type, deleting ? 40 : 110);
}

type();
</script>

</body>
</html>
