<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>공마고의 도둑들</title>

<style>
/* =====================
   RESET & BASE
===================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #1d1d1f;
    background: #ffffff;
    line-height: 1.6;
}

section {
    padding: 120px 24px;
}

/* =====================
   NAV
===================== */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 64px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

nav ul {
    display: flex;
    gap: 32px;
    list-style: none;
}

nav a {
    text-decoration: none;
    color: #1d1d1f;
    font-weight: 500;
}

/* =====================
   HERO
===================== */
.hero {
    min-height: 100vh;
    padding: 160px 24px;
    text-align: center;
    position: relative;
    overflow: hidden;

    --mx: 50%;
    --my: 50%;

    background: radial-gradient(
        circle at var(--mx) var(--my),
        #e8f0ff 0%,
        #f4f6ff 25%,
        #f5f5f7 45%,
        #ffffff 70%
    );

    background-size: 200% 200%;
    animation: heroDrift 20s ease-in-out infinite;
}

@keyframes heroDrift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.hero h1 {
    font-size: 56px;
    font-weight: 700;
    margin-bottom: 16px;
}

.hero p {
    font-size: 20px;
    color: #6e6e73;
}

/* =====================
   COMMON
===================== */
.container {
    max-width: 1100px;
    margin: 0 auto;
}

.fade {
    opacity: 0;
    transform: translateY(30px);
    transition: 0.8s ease;
}

.fade.show {
    opacity: 1;
    transform: translateY(0);
}

/* =====================
   STATS
===================== */
.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap: 32px;
}

.stat {
    padding: 24px;
    border-radius: 16px;
    background: #f5f5f7;
}

.bar {
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 8px;
}

.bar span {
    display: block;
    height: 100%;
    width: 0%;
    background: #0071e3;
    transition: width 1.2s ease;
}

/* =====================
   CARDS
===================== */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    gap: 32px;
}

.card {
    padding: 32px;
    border-radius: 20px;
    background: #f5f5f7;
    transition: transform .3s ease;
}

.card:hover {
    transform: translateY(-8px);
}

/* =====================
   FORM
===================== */
form {
    max-width: 480px;
    margin: auto;
    display: grid;
    gap: 16px;
}

input, textarea, button {
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    background: #0071e3;
    color: #fff;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#stats">Stats</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- HERO -->
<section id="home" class="hero">
    <h1 id="typing"></h1>
    <p>공용 공간의 문화를 설계합니다</p>
</section>

<!-- STATS -->
<section id="stats">
    <div class="container stats fade">
        <div class="stat">
            감지 정확도
            <div class="bar"><span data-percent="92"></span></div>
        </div>
        <div class="stat">
            사용자 만족도
            <div class="bar"><span data-percent="97"></span></div>
        </div>
        <div class="stat">
            재사용률
            <div class="bar"><span data-percent="88"></span></div>
        </div>
    </div>
</section>

<!-- FEATURES -->
<section id="features">
    <div class="container cards fade">
        <div class="card">실시간 알림</div>
        <div class="card">정확한 동작 감지</div>
        <div class="card">간편한 설치</div>
    </div>
</section>

<!-- CONTACT -->
<section id="contact">
    <form class="fade">
        <input type="text" placeholder="이름" />
        <input type="email" placeholder="이메일" />
        <textarea rows="4" placeholder="문의 내용"></textarea>
        <button type="submit">보내기</button>
    </form>
</section>

<script>
/* =====================
   HERO MOUSE WATER
===================== */
const hero = document.querySelector('.hero');
hero.addEventListener('mousemove', e => {
    const r = hero.getBoundingClientRect();
    hero.style.setProperty('--mx', ((e.clientX - r.left) / r.width) * 100 + '%');
    hero.style.setProperty('--my', ((e.clientY - r.top) / r.height) * 100 + '%');
});
hero.addEventListener('mouseleave', () => {
    hero.style.setProperty('--mx', '50%');
    hero.style.setProperty('--my', '50%');
});

/* =====================
   SCROLL FADE
===================== */
const fades = document.querySelectorAll('.fade');
const io = new IntersectionObserver(entries => {
    entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('show');
    });
}, { threshold: 0.2 });
fades.forEach(f => io.observe(f));

/* =====================
   STATS BAR
===================== */
document.querySelectorAll('.bar span').forEach(bar => {
    const p = bar.dataset.percent;
    setTimeout(() => bar.style.width = p + '%', 400);
});

/* =====================
   TYPING EFFECT
===================== */
const text = "범인은 이 안에 있습니다.";
let i = 0;
const typing = document.getElementById('typing');

(function type() {
    if (i < text.length) {
        typing.textContent += text[i++];
        setTimeout(type, 80);
    }
})();
</script>

</body>
</html>
